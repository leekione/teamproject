<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/common/common.css">
  <link rel="stylesheet" href="/buy/css/buy-offline.css">
  <script src="https://kit.fontawesome.com/038578f405.js" crossorigin="anonymous"></script>
  <title>구매 결제</title>
</head>
<body>
  <div class="wrapper">
    <header class="header container">
      <nav class="top-menu content">
        <a href="" class="top-menu__join">회원가입</a>
        <a href="" class="top-menu__login">로그인</a>
        <a href="" class="top-menu__cs">고객센터</a>
      </nav>
      <div class="logo content"><a href="">GR<span>EAT</span></a></div>
      <nav class="bottom-menu content">
        <div class="category">
          <ul>
            <li class ="food-category">업종별 카테고리
              <ul>
                <li><a href="">한식</a></li>
                <li><a href="">중식</a></li>
                <li><a href="">일식</a></li>
                <li><a href="">양식</a></li>
                <li><a href="">아시안식</a></li>
                <li><a href="">분식</a></li>
                <li><a href="">도시락</a></li>
                <li><a href="">카페/디저트</a></li>
              </ul>
            </li>
            <li class = "region-category">지역별 카테고리
              <ul>
                <li><a href="">서울</a></li>
                <li><a href="">인천</a></li>
                <li><a href="">대전</a></li>
                <li><a href="">광주</a></li>
                <li><a href="">대구</a></li>
                <li><a href="">울산</a></li>
                <li><a href="">부산</a></li>
                <li><a href="">제주</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="search">
          <input type="text" class="search__search-box" placeholder="  검색어를 입력하세요.">
          <a href="" class="search__search-icon"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
      </nav>
    </header>

    <main class="main container">
        <h2>주문결제</h2>
        <main class="main-content">
            <div class="order-item">
                <div><h3>주문 상품</h3>
                    <div class="ordered">
                        <img src="https://media.istockphoto.com/photos/castella-picture-id1164871173?b=1&k=20&m=1164871173&s=170667a&w=0&h=wehmWecVg-pk22B_fN-4zxKZTpaTlmvrbzqAl1dx-1M=" alt="">
                        <div class="ordered-text">
                            <span>상품명 카스테라</span>
                            <span>가격 3,000원 / 개당</span>
                        </div>
                    </div>
                    <div class="item-text">
                        <p><label for="">수량 </label><input type="text"></p>
                        <p><label for="">픽업시간 </label><input type="text"></p>
                        <p><label for="">총 결제금액</label><input type="text"></p>
                    </div>

                </div>
            </div>
            <div class="buy-choice">
                <h3>결제 방식</h3>
                    <p class="buy-method">
                        <input type="radio" name="buy" id="online"><label for="online">온라인 결제</label>
                        <input type="radio" name="buy" id="offline"><label for="offline">현장 결제</label>
                    </p>

                    <div class="buy-offline">
                        <p>
                          <div class="caution">주의사항</div>
                          <div>구매 후 가게를 방문하지 않으면 </div>
                          <div>서비스 이용이 영구히 제한됩니다.</div>
                        </p>

                    </div>
                
                  <button class="btnbuy">구매하기</button>
            </div>
        </main>

      

    </main>
    <footer class="footer container"><p class="content"></p></footer>
  </div>
</body>
</html>
