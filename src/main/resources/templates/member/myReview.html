    <script>
        const $review = document.querySelectorAll('.review');
        const $del = document.querySelectorAll('.delReview');
            $del.forEach((ele,idx)=>{
                    $del[idx].addEventListener('click',()=>{
                        console.log('클릭')
                        if(confirm('삭제하시겠습니까')){
                            $review[idx].remove();
                        }
                    })
            });
        const $reviewTextContent = document.querySelectorAll('.review-textContent')   ; 
        const $update = document.querySelectorAll('.updateReview');
        $update.forEach((ele,idx)=>{
            $update[idx].addEventListener('click',()=>{
                $reviewTextContent[idx].classList.add('review-update');
                window.open(
                    'review_popup.html',
                    'a',
                    'width=600px,height=700px,left=500,top=50'
                )
            })
        })
