        function readMultipleImage(input) {
            const $multiple = document.getElementById('edit')

            if(input.files) {
                console.log(input.files)

                const fileArr = Array.from(input.files)

                const $colDiv1 = document.createElement('div')
                const $colDiv2 = document.createElement('div')
                $colDiv1.classList.add('column')
                $colDiv2.classList.add('column')

                fileArr.forEach((file,index) => {
                    const reader = new FileReader()

                    const $imgDiv = document.createElement('div')
                    const $img = document.createElement('img')
                    $img.classList.add('image')

                    // const $label = document.createElement('label')
                    // $label.classList.add('image-label')
                    // $label.textContent = file.name

                    $imgDiv.appendChild($img)
                    // $imgDiv.appendChild($label)

                    reader.onload = e => {
                        $img.src = e.target.result

                        $imgDiv.style.width = ($img.naturalWidth) 
                        $imgDiv.style.height = ($img.naturalHeight) 
                    }

                    console.log(file.name)
                    if(index % 2==0){
                        $colDiv1.appendChild($imgDiv)
                    }else {
                        $colDiv2.appendChild($imgDiv)
                    }

                    reader.readAsDataURL(file)
                })
                $multiple.appendChild($colDiv1)
                $multiple.appendChild($colDiv2)
            }
        }

        const inputMultipleImage = document.getElementById('input-image')
        inputMultipleImage.addEventListener('change',e=> {
            readMultipleImage(e.target)
        })
        </script>
