<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common/common.css" />
    <link rel="stylesheet" href="/buy/css/buy-complete.css">
    <title>주문완료</title>
</head>
<body>
    <div class="wrapper">
        <header class="header container">
            <nav class="top-menu content">
                <a href="" class="top-menu__join">회원가입</a>
                <a href="" class="top-menu__login">로그인</a>
                <a href="" class="top-menu__cs">고객센터</a>
            </nav>
            <div class="logo content"><a href="#">GR<span>EAT</span></a></div>
            <nav class="bottom-menu content">
                <div class="category">
                    <ul>
                        <li class="region-category"> 지역 선택&nbsp;&nbsp;<i class="fa-solid fa-chevron-down"> </i>
                            <ul>
                                <li><a href="">남구</a></li>
                                <li><a href="">중구</a></li>
                                <li><a href="">북구</a></li>
                                <li><a href="">동구</a></li>
                                <li><a href="">울주군</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="search">
                    <input type="text" class="search__search-box" placeholder="검색어를 입력하세요.">
                    <a href="" class="search__search-icon"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
            </nav>
            <!-- top버튼 페이지 오른쪽 하단에 위치함 -->
            <div class="topbtn">
                <a href="#top"><i class="fa-solid fa-angles-up"></i></a>
            </div>
        </header>
        <!-- //header -->

        <div class="buy-complete--container" >
            <h1>주문 완료!</h1>

            <div>
                <div class="buy-complete--content" th:object="${form}">
                    <h2>주문내역</h2>
                    <div class="buy--text">
                        <p>
                            <span>주문번호</span><label for="" th:text="*{orderNumber}">15715</label>
                        </p>
                        <p>
                            <span>가게주소</span><label for="" th:text="*{member.memLocation}">울산동구</label>
                        </p>
                        <p>
                           <span>주문상품</span><label for="" th:text="*{product.pName}">카스테라</label>
                        </p>
                        <p>
                           <span>주문수량</span><label for="" th:text="*{pCount}">2</label>
                        </p>
                        <p>
                            <span>총금액</span><label for="" th:text="*{price}">6000</label>
                        </p>
                        <p>
                            <span>픽업 예정시간</span><label for="" th:text="*{#strings.substring(visittime,5,7)}+월+
                                                                           *{#strings.substring(visittime,8,10)}+일+
                                                                            *{#strings.substring(visittime,10,13)}+시+
                                                                            *{#strings.substring(visittime,13,16)}+분">17:20</label>
                        </p>
                        <p>
                            <span>주문시간</span><label for="" th:text="*{#dates.format(orderdate,'MM월dd일 HH시:mm분')}">14:30</label>
                        </p>
                        <p>
                           <span>판매자정보</span><label for="" th:text="*{member.memNickname}" >어피치</label>
                        </p>
                    </div>
                </div>
            </div>
    </div>
    <div class="btn">
        <a href="/member/order-history.html" class="btn--move">주문내역</a> 
        <a href="#" class="btn--move">메인 화면</a>
        <a href="#" class="btn--move">판매글 목록</a>
    </div>
    <footer class="footer container">
        <p class="content">FOOTER</p>
</footer>
</body>
</html>
